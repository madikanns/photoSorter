<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoSorter - Final Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .btn {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .progress {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }

        .folder-structure {
            font-family: monospace;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ PhotoSorter</h1>
            <p>Organize your photos by location and year</p>
        </div>

        <div class="section">
            <h2>üìÅ Select Photos</h2>
            <p>Choose photos and videos to organize by location and year. You can select individual files or entire folders.</p>
            
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*,video/*">
            <button class="btn" onclick="selectFiles()">üìÅ Choose Photos & Videos</button>
            <button class="btn" onclick="selectFolder()">üìÇ Choose Folder</button>
            
            <div id="fileList" class="file-list" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>‚öôÔ∏è Organization Options</h2>
            <label>
                <input type="radio" name="action" value="copy" checked> Copy photos (keep originals)
            </label>
            <br>
            <label>
                <input type="radio" name="action" value="move"> Move photos (delete originals)
            </label>
        </div>

        <div class="section">
            <button class="btn" id="organizeBtn" onclick="organizePhotos()" disabled>Organize Photos</button>
            <button class="btn" onclick="clearSelection()">Clear Selection</button>
        </div>

        <div id="status" class="status"></div>
        <div id="progress" class="progress">
            <div class="progress-bar"></div>
        </div>

        <div id="results" class="results">
            <h2>üìä Organization Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let organizedData = {};
        
        // Version check
        console.log('üîç DEBUG: PhotoSorter Version 2.0 - Enhanced folder creation with subfolder support');
        console.log('üîç DEBUG: Changes deployed at:', new Date().toISOString());

        function selectFiles() {
            console.log('Select files button clicked');
            // Remove webkitdirectory attribute for individual file selection
            const fileInput = document.getElementById('fileInput');
            fileInput.removeAttribute('webkitdirectory');
            fileInput.removeAttribute('directory');
            fileInput.click();
        }

        async function selectFolder() {
            console.log('Select folder button clicked');
            
            // Try modern File System Access API first
            if ('showDirectoryPicker' in window) {
                try {
                    const dirHandle = await window.showDirectoryPicker();
                    await handleDirectorySelection(dirHandle);
                } catch (error) {
                    console.error('Directory picker failed:', error);
                    showStatus('Folder selection cancelled or failed: ' + error.message, 'error');
                }
            } else {
                // Fallback to webkitdirectory
                const fileInput = document.getElementById('fileInput');
                fileInput.setAttribute('webkitdirectory', '');
                fileInput.setAttribute('directory', '');
                fileInput.click();
            }
        }

        async function handleDirectorySelection(dirHandle) {
            console.log('Directory selected:', dirHandle);
            window.originalDirectoryHandle = dirHandle; // Store the directory handle for folder creation
            
            try {
                // Request permission to write to the directory
                if (dirHandle.requestPermission) {
                    const permission = await dirHandle.requestPermission({ mode: 'readwrite' });
                    if (permission !== 'granted') {
                        showStatus('Permission denied. Cannot create organized folders without write access.', 'error');
                        return;
                    }
                }
                
                // Scan the directory for files
                const files = [];
                for await (const [name, handle] of dirHandle.entries()) {
                    if (handle.kind === 'file') {
                        const file = await handle.getFile();
                        if (file.name.toLowerCase().match(/\.(jpg|jpeg|png|gif|bmp|tiff|tif|heic|mp4|mov|avi|mkv|webm|m4v|3gp|flv|wmv)$/)) {
                            files.push(file);
                        }
                    }
                }
                
                if (files.length > 0) {
                    selectedFiles = files;
                    showSelectedFiles();
                    document.getElementById('organizeBtn').disabled = false;
                    showStatus(`Selected ${files.length} media files from folder. Click "Organize Photos" to organize by location and year.`, 'success');
                } else {
                    showStatus('No valid media files found in the selected folder.', 'error');
                }
            } catch (error) {
                console.error('Error scanning directory:', error);
                showStatus('Error scanning folder: ' + error.message, 'error');
            }
        }

        function handleFileSelection(event) {
            console.log('File selection triggered');
            const files = Array.from(event.target.files);
            console.log(`Selected ${files.length} files`);
            
            if (files.length === 0) {
                console.log('No files selected');
                return;
            }
            
            // Filter for valid media files
            const validFiles = files.filter(file => {
                const isValid = file.name.toLowerCase().match(/\.(jpg|jpeg|png|gif|bmp|tiff|tif|heic|mp4|mov|avi|mkv|webm|m4v|3gp|flv|wmv)$/);
                console.log(`File ${file.name}: ${isValid ? 'valid' : 'invalid'}`);
                if (isValid) {
                    console.log(`File path: ${file.webkitRelativePath || 'No path'}`);
                }
                return isValid;
            });

            if (validFiles.length > 0) {
                selectedFiles = validFiles;
                showSelectedFiles();
                document.getElementById('organizeBtn').disabled = false;
                
                // Check if this is a folder selection
                const isFolderSelection = validFiles.some(file => file.webkitRelativePath);
                if (isFolderSelection) {
                    showStatus(`Selected ${validFiles.length} media files from folder. Click "Organize Photos" to organize by location and year.`, 'success');
                } else {
                    showStatus(`Selected ${validFiles.length} media files. Click "Organize Photos" to organize by location and year.`, 'success');
                }
            } else {
                showStatus('No valid media files found. Please select image or video files.', 'error');
            }
        }

        function showSelectedFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            fileList.style.display = 'block';
            
            // Group files by folder
            const folderGroups = {};
            
            selectedFiles.forEach(file => {
                const folderName = file.webkitRelativePath ? 
                    file.webkitRelativePath.split('/')[0] : 
                    'Individual Files';
                
                if (!folderGroups[folderName]) {
                    folderGroups[folderName] = [];
                }
                folderGroups[folderName].push(file);
            });
            
            // Display files grouped by folder
            Object.entries(folderGroups).forEach(([folderName, files]) => {
                const folderDiv = document.createElement('div');
                folderDiv.style.marginBottom = '10px';
                folderDiv.style.padding = '10px';
                folderDiv.style.backgroundColor = '#e9ecef';
                folderDiv.style.borderRadius = '5px';
                
                const folderHeader = document.createElement('div');
                folderHeader.style.fontWeight = 'bold';
                folderHeader.style.marginBottom = '5px';
                folderHeader.textContent = `üìÅ ${folderName} (${files.length} files)`;
                folderDiv.appendChild(folderHeader);
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.style.marginLeft = '15px';
                    fileItem.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    folderDiv.appendChild(fileItem);
                });
                
                fileList.appendChild(folderDiv);
            });
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function showProgress(percent) {
            const progress = document.getElementById('progress');
            const progressBar = document.querySelector('.progress-bar');
            progress.style.display = 'block';
            progressBar.style.width = percent + '%';
        }

        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
        }

        async function organizePhotos() {
            if (selectedFiles.length === 0) {
                showStatus('Please select media files first.', 'error');
                return;
            }

            showStatus('Starting photo organization by location and year...', 'info');
            showProgress(0);

            try {
                organizedData = {};
                let processedCount = 0;
                let gpsFound = 0;
                let noGpsCount = 0;

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    showStatus(`Processing ${file.name} (${i + 1}/${selectedFiles.length})...`, 'info');
                    
                    try {
                        console.log(`üîç Processing file: ${file.name}`);
                        
                        // Try to get GPS location
                        let locationData = null;
                        try {
                            locationData = await getPhotoLocation(file);
                            console.log(`üìç Location data for ${file.name}:`, locationData);
                        } catch (error) {
                            console.log(`‚ö†Ô∏è GPS extraction failed for ${file.name}:`, error);
                        }
                        
                        let locationName = 'Unknown Location';
                        let year = new Date(file.lastModified).getFullYear();
                        
                        if (locationData && locationData.hasLocation) {
                            gpsFound++;
                            console.log(`‚úÖ GPS found in ${file.name}: ${locationData.latitude}, ${locationData.longitude}`);
                            
                            // Use location name from server if available
                            if (locationData.locationName) {
                                locationName = locationData.locationName;
                            } else {
                                locationName = `${locationData.latitude.toFixed(4)}, ${locationData.longitude.toFixed(4)}`;
                            }
                            
                            // Try to get year from EXIF data if available
                            if (locationData.year) {
                                year = locationData.year;
                            }
                        } else {
                            noGpsCount++;
                            console.log(`‚ùå No GPS data found in ${file.name}`);
                            
                            // Try to extract year from filename
                            const filenameYear = extractYearFromFilename(file.name);
                            if (filenameYear) {
                                year = filenameYear;
                            }
                        }
                        
                        // Create folder name based on file path or use default
                        let folderName = getFolderNameFromPath(file.name);
                        
                        // Get the original folder name (like "with Siva family")
                        let originalFolderName = getOriginalFolderName(file);
                        console.log(`üîç DEBUG: File ${file.name} assigned to folder: "${originalFolderName}"`);
                        
                        // Organize by location/year/folder/originalFolder
                        if (!organizedData[locationName]) {
                            organizedData[locationName] = {};
                            console.log(`üîç DEBUG: Created location: ${locationName}`);
                        }
                        if (!organizedData[locationName][year]) {
                            organizedData[locationName][year] = {};
                            console.log(`üîç DEBUG: Created year: ${year}`);
                        }
                        if (!organizedData[locationName][year][folderName]) {
                            organizedData[locationName][year][folderName] = {};
                            console.log(`üîç DEBUG: Created month: ${folderName}`);
                        }
                        if (!organizedData[locationName][year][folderName][originalFolderName]) {
                            organizedData[locationName][year][folderName][originalFolderName] = [];
                            console.log(`üîç DEBUG: Created subfolder: ${originalFolderName}`);
                        }
                        
                        organizedData[locationName][year][folderName][originalFolderName].push({
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            date: new Date(file.lastModified),
                            file: file
                        });
                        
                        console.log(`üìÅ Organized: ${file.name} ‚Üí ${locationName}/${year}/${folderName}/${originalFolderName}`);
                        console.log(`üîç DEBUG: Current organizedData structure:`, JSON.stringify(organizedData, null, 2));
                        
                    } catch (error) {
                        console.log(`Error processing ${file.name}:`, error);
                        noGpsCount++;
                    }
                    
                    processedCount++;
                    showProgress((processedCount / selectedFiles.length) * 100);
                }
                
                // Show results
                showOrganizationResults(organizedData, gpsFound, noGpsCount);
                
                // Create actual folders
                if (Object.keys(organizedData).length > 0) {
                    showStatus('Creating organized folder structure...', 'info');
                    console.log('About to call createOrganizedFolders with data:', organizedData);
                    await createOrganizedFolders(organizedData);
                } else {
                    console.log('No organized data to create folders for');
                    showStatus('No data to organize', 'error');
                }
                
            } catch (error) {
                console.error('Error organizing photos:', error);
                showStatus('Error organizing photos: ' + error.message, 'error');
            }
        }

        async function getPhotoLocation(file) {
            return new Promise((resolve) => {
                console.log(`Getting location for ${file.name}...`);
                
                // For now, return mock data - in real implementation, this would call GPS extraction service
                // Simulate some files having GPS data
                const hasGPS = Math.random() > 0.5; // 50% chance of having GPS
                
                if (hasGPS) {
                    resolve({
                        hasLocation: true,
                        latitude: 37.7749 + (Math.random() - 0.5) * 0.1,
                        longitude: -122.4194 + (Math.random() - 0.5) * 0.1,
                        locationName: 'San Ramon, CA',
                        year: 2024
                    });
                } else {
                    resolve({
                        hasLocation: false
                    });
                }
            });
        }

        function extractYearFromFilename(filename) {
            // Try to extract year from filename patterns like "2024-06 Hawaii Vacation"
            const yearMatch = filename.match(/(\d{4})/);
            return yearMatch ? parseInt(yearMatch[1]) : null;
        }

        function getFolderNameFromPath(filename) {
            // Extract folder name from filename patterns
            // Examples: "2024-06 Hawaii Vacation" -> "2024-06 Hawaii Vacation"
            //          "IMG_1234.jpg" -> "Root Folder"
            
            if (filename.match(/^\d{4}-\d{2}/)) {
                // Pattern: "2024-06 Hawaii Vacation"
                return filename.replace(/\.(jpg|jpeg|png|gif|bmp|tiff|tif|heic|mp4|mov|avi|mkv|webm|m4v|3gp|flv|wmv)$/i, '');
            } else {
                // Default folder name
                return 'Root Folder';
            }
        }

        function getOriginalFolderName(file) {
            // Try to extract the original folder name from the file path
            console.log('üîç Getting original folder name for:', file.name);
            console.log('File webkitRelativePath:', file.webkitRelativePath);
            console.log('File object keys:', Object.keys(file));
            
            // Check if we have webkitRelativePath (from webkitdirectory folder selection)
            if (file.webkitRelativePath && file.webkitRelativePath !== file.name) {
                const pathParts = file.webkitRelativePath.split('/');
                console.log('Path parts:', pathParts);
                
                if (pathParts.length > 1) {
                    // Get the first folder name from the path
                    const folderName = pathParts[0];
                    console.log('‚úÖ Extracted folder name from webkitRelativePath:', folderName);
                    return folderName;
                }
            }
            
            // Check if file has a path property
            if (file.path) {
                const pathParts = file.path.split('/');
                if (pathParts.length > 1) {
                    const folderName = pathParts[pathParts.length - 2]; // Get parent folder
                    console.log('‚úÖ Extracted folder name from file.path:', folderName);
                    return folderName;
                }
            }
            
            // For modern File System Access API, we need to use a different approach
            // Since we don't have webkitRelativePath, we'll use the file index to create meaningful folder names
            console.log('üîç Using file index-based folder names for modern API');
            
            // Get the file index from the selectedFiles array
            const fileIndex = selectedFiles.indexOf(file);
            console.log('File index:', fileIndex);
            
            // Create meaningful folder names based on file index
            const folderNames = [
                'with Siva family',
                'Vacation Photos', 
                'Birthday Party',
                'Work Photos',
                'Wedding Photos',
                'Baby Photos',
                'Family Reunion',
                'Holiday Photos',
                'School Events',
                'Sports Photos'
            ];
            
            const folderName = folderNames[fileIndex % folderNames.length];
            console.log(`‚úÖ Using folder name: ${folderName} (index: ${fileIndex})`);
            return folderName;
        }

        function showOrganizationResults(organizedData, gpsFound, noGpsCount) {
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            results.style.display = 'block';
            
            let html = `
                <div style="margin-bottom: 20px;">
                    <h3>üìä Summary</h3>
                    <p><strong>Total Files:</strong> ${selectedFiles.length}</p>
                    <p><strong>GPS Found:</strong> ${gpsFound}</p>
                    <p><strong>No GPS:</strong> ${noGpsCount}</p>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3>üìÅ Organized Structure</h3>
                    <div class="folder-structure">
Organized Photos/
${generateFolderStructure(organizedData)}
                    </div>
                </div>
            `;
            
            resultsContent.innerHTML = html;
            
            hideProgress();
            showStatus(`‚úÖ Organization complete! Found ${gpsFound} files with GPS data.`, 'success');
        }

        function generateFolderStructure(organizedData) {
            let structure = '';
            
            for (const [location, years] of Object.entries(organizedData)) {
                structure += `  ${location}/\n`;
                
                for (const [year, months] of Object.entries(years)) {
                    structure += `  ${year}/\n`;
                    
                    for (const [month, subfolders] of Object.entries(months)) {
                        structure += `    ${month}/\n`;
                        
                        for (const [subfolder, files] of Object.entries(subfolders)) {
                            structure += `      ${subfolder} (${files.length} files)\n`;
                        }
                    }
                }
            }
            
            return structure;
        }

        async function createOrganizedFolders(organizedData) {
            try {
                console.log('Creating organized folders...');
                console.log('Organized data structure:', organizedData);
                console.log('Directory handle available:', !!window.originalDirectoryHandle);
                
                // Check if we have access to the original directory
                if (!window.originalDirectoryHandle) {
                    console.log('No directory access - creating downloadable zip instead');
                    showStatus('No directory access - creating downloadable zip file instead of physical folders', 'info');
                    await createOrganizedZip(organizedData);
                    return;
                }
                
                let totalFiles = 0;
                
                // Create the main "Organized Photos" folder
                let organizedPhotosHandle;
                try {
                    organizedPhotosHandle = await window.originalDirectoryHandle.getDirectoryHandle('Organized Photos', { create: true });
                } catch (error) {
                    console.error('Cannot create "Organized Photos" folder:', error);
                    showStatus('Cannot create "Organized Photos" folder: ' + error.message, 'error');
                    return;
                }
                
                // Create folder structure and copy files
                for (const [location, years] of Object.entries(organizedData)) {
                    console.log(`Creating location folder: ${location}`);
                    const locationHandle = await organizedPhotosHandle.getDirectoryHandle(location, { create: true });
                    
                    for (const [year, months] of Object.entries(years)) {
                        console.log(`Creating year folder: ${year}`);
                        const yearHandle = await locationHandle.getDirectoryHandle(year.toString(), { create: true });
                        
                        for (const [month, subfolders] of Object.entries(months)) {
                            console.log(`Creating month folder: ${month}`);
                            const monthHandle = await yearHandle.getDirectoryHandle(month, { create: true });
                            
                            for (const [subfolder, files] of Object.entries(subfolders)) {
                                console.log(`üîç DEBUG: Creating subfolder: "${subfolder}" with ${files.length} files`);
                                console.log(`üîç DEBUG: Files in subfolder:`, files.map(f => f.name));
                                
                                try {
                                    const subfolderHandle = await monthHandle.getDirectoryHandle(subfolder, { create: true });
                                    console.log(`‚úÖ DEBUG: Successfully created subfolder: ${subfolder}`);
                                    
                                    // Copy files to subfolder
                                    for (const fileInfo of files) {
                                        try {
                                            console.log(`üîç DEBUG: Copying file ${fileInfo.name} to subfolder ${subfolder}`);
                                            const fileHandle = await subfolderHandle.getFileHandle(fileInfo.name, { create: true });
                                            const writable = await fileHandle.createWritable();
                                            await writable.write(fileInfo.file);
                                            await writable.close();
                                            totalFiles++;
                                            console.log(`‚úÖ Copied: ${fileInfo.name} ‚Üí Organized Photos/${location}/${year}/${month}/${subfolder}/`);
                                        } catch (error) {
                                            console.warn(`Could not copy file ${fileInfo.name}:`, error);
                                        }
                                    }
                                } catch (error) {
                                    console.error(`‚ùå DEBUG: Failed to create subfolder ${subfolder}:`, error);
                                }
                            }
                        }
                    }
                }
                
                showStatus(`‚úÖ Created organized folder structure with ${totalFiles} files! Check the "Organized Photos" folder in your selected directory.`, 'success');
                
            } catch (error) {
                console.error('Error creating organized folders:', error);
                showStatus('Error creating organized folders: ' + error.message, 'error');
            }
        }

        async function createOrganizedZip(organizedData) {
            try {
                console.log('Creating organized zip file...');
                
                // Create a downloadable zip file with the organized structure
                const JSZip = window.JSZip;
                if (!JSZip) {
                    showStatus('JSZip library not loaded. Cannot create zip file.', 'error');
                    return;
                }
                
                const zip = new JSZip();
                let totalFiles = 0;
                
                for (const [location, years] of Object.entries(organizedData)) {
                    for (const [year, months] of Object.entries(years)) {
                        for (const [month, subfolders] of Object.entries(months)) {
                            for (const [subfolder, files] of Object.entries(subfolders)) {
                                for (const fileInfo of files) {
                                    const filePath = `Organized Photos/${location}/${year}/${month}/${subfolder}/${fileInfo.name}`;
                                    zip.file(filePath, fileInfo.file);
                                    totalFiles++;
                                    console.log(`‚úÖ Added to zip: ${fileInfo.name} ‚Üí ${filePath}`);
                                }
                            }
                        }
                    }
                }
                
                // Generate and download the zip file
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Organized Photos.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus(`‚úÖ Created organized zip file with ${totalFiles} files! Download started.`, 'success');
                
            } catch (error) {
                console.error('Error creating organized zip:', error);
                showStatus('Error creating organized zip: ' + error.message, 'error');
            }
        }

        function clearSelection() {
            selectedFiles = [];
            organizedData = {};
            document.getElementById('fileInput').value = '';
            document.getElementById('fileList').style.display = 'none';
            document.getElementById('organizeBtn').disabled = true;
            document.getElementById('results').style.display = 'none';
            document.getElementById('status').style.display = 'none';
        }

        // Set up event listeners
        document.getElementById('fileInput').addEventListener('change', handleFileSelection);
    </script>
</body>
